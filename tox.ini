# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =
    style,
    docstyle,
    check-manifest,
    check-testdir,
    check-headers,
    check-apidocsdir,
    make-docs,
    py38,
    py39,
    py310,
    coverage


[testenv]
usedevelop = True
deps =
    ipdb
    pytest
    scikit-build
setenv =
    SETUPTOOLS_ENABLE_FEATURES = "legacy-editable"
commands =
    pytest tests/ {posargs}

[testenv:coverage]
deps =
	{[testenv]deps}
	coverage
	pytest-cov
setenv =
	{[testenv]setenv}
usedevelop = True
commands =
	- coverage erase
	pytest -v tests/ --cov galaxychop --cov-fail-under 90 --cov-report term-missing


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black
       ; flake8_nb
       fortran-linter
commands =
    flake8 setup.py galaxychop tests
    ; flake8_nb docs/source/tutorials/
    fortran-linter galaxychop/preproc/fortran/potential.f90 --syntax-only

[testenv:docstyle]
deps = pydocstyle
skip_install = True
commands =
    pydocstyle galaxychop --ignore-decorators=doc_inherit --convention=numpy


[testenv:check-manifest]
usedevelop = True
skip_install = True
setenv =
	{[testenv]setenv}
deps = check-manifest
commands =
    check-manifest


[testenv:check-testdir]
skip_install = True
deps =
    https://github.com/quatrope/qafan/archive/refs/heads/master.zip
commands =
    check-testdir check tests/ --reference-dir galaxychop/ {posargs}


[testenv:check-headers]
skip_install = True
deps =
    https://github.com/quatrope/qafan/archive/refs/heads/master.zip
commands =
    check-headers check galaxychop/ tests/ setup.py --header-template .header-template {posargs}


[testenv:check-apidocsdir]
skip_install = True
deps =
    https://github.com/quatrope/qafan/archive/refs/heads/master.zip
commands =
    check-apidocsdir check docs/source/api/ --reference-dir galaxychop/ {posargs}

[testenv:make-docs]
description = "Invoke sphinx-build to build th HTML docs"
usedevelop = True
skip_install = False
changedir = docs
setenv =
	{[testenv]setenv}
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
